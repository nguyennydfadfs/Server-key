<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>KEY</title>
  <style>
    body {
      background-color: #fde3ee;
      text-align: center;
      font-family: Arial, sans-serif;
      color: #880e4f;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 48px;
      margin-top: 60px;
    }
    p {
      font-size: 20px;
    }
    #envelope {
      margin-top: 40px;
      width: 200px;
      height: 200px;
      background: linear-gradient(to top left, #f44336 50%, #ffccbc 50%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
    }
    #keyText {
      font-weight: bold;
      color: black;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      max-width: 90%;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>KEY</h1>
  <p>Chúc mừng bạn đã nhận được key thành công!</p>
  <p>Nhấn vào phong bì để copy key</p>

  <div id="envelope" onclick="copyKey()">
    <div id="keyText">Đang tải key...</div>
  </div>

  <script>

    // Hàm copy key
    function copyKey() {
      if (!key) {
        alert("Không có key để copy!");
        return;
      }
      navigator.clipboard.writeText(key).then(() => {
        alert("Đã copy key: " + key);
      });
    }
  </script>
</body>
</html>
